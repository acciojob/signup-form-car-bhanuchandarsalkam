<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="POST">
	<div>
		<label for="name">Name*:</label><br>
		<input type="text" name="name" id="name" placeholder="enter your name" required>
	</div>
	<div>
		<label for="email">Email*:</label><br>
		<input type="email" name="email" id="email" placeholder="enter your email" required> 
	</div>
	<div>
		<label for="gender">Gender*:</label><br>
		<input type="radio" name="gender" id="gender_m" required>male<br>
		<input type="radio" name="gender" id="gender_f" required>female
	</div>
	<div>
		<label for="cars">Car Brands*:</label>
		<select name="cars" id="cars" placeholder="--please choose an option--" required>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
	<div>
	<label for="age">Age*:</label><Br>
		<input type="number" name="age" id="age" placeholder="enter your age" required>
	</div>
	<div>
		<label for="dob">DOB*:</label><br>
		<input type="date" name="dob" id="dob" required>
	</div>
	<div>
		<label for="tel">Phone Number:</label><br>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxx">
	</div>
	<div>
		<label for="password">Password*:</label><br>
		<input type="password" name="password" id="password" placeholder="enter your password" required>
	</div>
	<div>
		<label for="tos">Checkbox*:</label><br>
		I agree to the TOS:<input type="checkbox" name="tos" id="tos" required>
	</div>
			<div>
				<button type=submit>submit button</button>
			</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
